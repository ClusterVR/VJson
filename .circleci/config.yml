version: 2
jobs:
  test_net35:
    docker:
      - image: mono:latest
    working_directory: ~/workspace-net35
    steps:
      - checkout
      - run: apt-get update -yy && apt-get install -yy make git
      - run: make setup-net
      - run: make test-net35

  test_net45:
    docker:
      - image: mono:latest
    working_directory: ~/workspace-net45
    steps:
      - checkout
      - run: apt-get update -yy && apt-get install -yy make git
      - run: make setup-net
      - run: make test-net45

  test_netcoreapp2_0:
    docker:
      - image: microsoft/dotnet:2.2-sdk
    working_directory: ~/workspace-netcoreapp2_0
    steps:
      - checkout
      - run: apt-get update -yy && apt-get install -yy make git
      - run: make setup
      - run: make test-netcore20

  coverage:
    docker:
      - image: microsoft/dotnet:2.2-sdk
    working_directory: ~/workspace-netcoreapp2_0
    steps:
      - checkout
      - run: curl -s https://codecov.io/bash > codecov
      - run: chmod +x codecov
      - run: mkdir coverage
      - run: apt-get update -yy && apt-get install -yy make git
      - run: make setup
      - run: make test-netcore20
      - run: dotnet add package coverlet.msbuild
      - run: make coverage-netcore20
      - run: ./codecov -f coverage/lcov.info

workflows:
  version: 2
  commit:
    jobs:
      - test_net35
      - test_net45
      - test_netcoreapp2_0
      - coverage
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test_net35
      - test_net45
      - test_netcoreapp2_0
